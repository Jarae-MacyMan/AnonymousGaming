<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
  </head>
  <body>
    <div id="root"></div>

    <form id="sign-up-form">
        <fieldset>

            <legend>Sign Up</legend>

            <div>
            <label for="email">Email</label>
            <input type="text" required name="email" value="sjay@gmail.com" id="email" />
            </div>

            <div>
            <label for="username">Username</label>
            <input type="username" required name="username" value="thatguy" id="username" />
            </div>

            <div>
            <label for="password">Password</label>
            <input type="password" required name="password" value="password" id="password"/>
            </div>

            <div>
                <button>Create MyAccount</button>
            </div>

        </fieldset>
    </form>

    <form id="log-in-form">
      <fieldset>

          <legend>Log In</legend>

          <div>
          <label for="email">Email</label>
          <input type="text" required name="email" value="sjay@gmail.com" id="emails" />
          </div>

          <div>
          <label for="password">Password</label>
          <input type="password" required name="password" value="password" id="passwords"/>
          </div>

          <div>
              <button>Sign In</button>
          </div>

      </fieldset>
  </form>

    <button id = "get-comments"> Get Comments </button>

    <script src="./index.js"></script>
  </body>
</html>
